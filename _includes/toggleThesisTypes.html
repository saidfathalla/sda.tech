<script>
  function activeOpenThesis() {
    document.getElementById('finishedThesis').style.display = 'none';
    document.getElementById('end').classList.remove('active');
    document.getElementById('allThesis').style.display = 'none';
    document.getElementById('all').classList.remove('active');
    document.getElementById('openThesis').style.display = 'block';
    document.getElementById('start').classList.add('active');
    document.getElementById('faqThesisContent').style.display = 'none';
    document.getElementById('faqThesis').classList.remove('active');
    history.pushState(null, null, '/masterthesis/');
  }

  function activeFinishedThesis() {
    document.getElementById('openThesis').style.display = 'none';
    document.getElementById('start').classList.remove('active');
    document.getElementById('allThesis').style.display = 'none';
    document.getElementById('all').classList.remove('active');
    document.getElementById('finishedThesis').style.display = 'block';
    document.getElementById('end').classList.add('active');
    document.getElementById('faqThesisContent').style.display = 'none';
    document.getElementById('faqThesis').classList.remove('active');
    history.pushState(null, null, '/ongoing/');
  }

  function allThesisItems() {
    document.getElementById('openThesis').style.display = 'none';
    document.getElementById('start').classList.remove('active');
    document.getElementById('allThesis').style.display = 'block';
    document.getElementById('all').classList.add('active');
    document.getElementById('finishedThesis').style.display = 'none';
    document.getElementById('end').classList.remove('active');
    document.getElementById('faqThesisContent').style.display = 'none';
    document.getElementById('faqThesis').classList.remove('active');
    history.pushState(null, null, '/bachelorthesis/');
  }

  function faqThesisToggle() {
    document.getElementById('openThesis').style.display = 'none';
    document.getElementById('start').classList.remove('active');
    document.getElementById('allThesis').style.display = 'none';
    document.getElementById('all').classList.remove('active');
    document.getElementById('finishedThesis').style.display = 'none';
    document.getElementById('end').classList.remove('active');
    document.getElementById('faqThesisContent').style.display = 'block';
    document.getElementById('faqThesis').classList.add('active');
    history.pushState(null, null, '/faqthesis/');
  }
</script>
